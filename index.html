<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="./app.js" type="module" defer></script>
    <title>Document</title>
</head>

<body>
    <section class="container pt-5" id="todolist">

    </section>

    <template id="todolist-layout">
        <form action="" class="d-flex pb-4">
            <input type="hidden" id="todoId">
            <input type="text" placeholder="Acheter des patates..." class="form-control" name="title" required>
            <button class="btn btn-primary" id="btnAdd" type="submit"><i class="bi bi-plus-circle"></i> Ajouter</button>
            <button class="btn btn-warning" id="btnUpdate" type="submit"><i class="bi bi-arrow-repeat"></i> Mettre Ã 
                jour</button>
        </form>
        <main>
            <div>
                <div class="btn-group mb-4">
                    <button class="btn btn-primary" data-filter="all"><i class="bi bi-list-ul"></i> Toutes</button>
                    <button class="btn" data-filter="todo"><i class="bi bi-hourglass-split"></i> A faire</button>
                    <button class="btn" data-filter="done"><i class="bi bi-check2-circle"></i> Faites</button>
                </div>
                <button class="btn btn-danger mb-4" id="resetPage"><i class="bi bi-arrow-repeat"></i> Rafraichir la
                    page</button>
            </div>
            <div class="list-items">
                
            </div>
        </main>
    </template>

    <template id="todolist-item">
        <div class="items">
            <div class="item-right">
                <input class="form-control" type="checkbox">
                <span></span>
            </div>
            <button class="btn btn-danger action">
                <i class="bi bi-trash-fill"></i>
            </button>
        </div>
    </template>
</body>

</html>
